{% extends 'nav_base.html' %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <style>
        .fr {
            float: right !important;
        }
    </style>
{% endblock %}
{% block content %}
    <!--内容-->
    <div class="container" style="margin-top:120px">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><span class="glyphicon glyphicon-log-in"></span>&nbsp;会员登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form" action="/login/" method="post">
                            <fieldset>
                                <div class="form-group {% if login_form.errors.username %} errorput {% endif %}">
                                    <label for="input_contact"><span
                                            class="glyphicon glyphicon-user"></span>&nbsp;账号</label>
                                    <input id="input_contact" class="form-control input-lg" placeholder="用户名/邮箱/手机号码"
                                           name="username" type="text" autofocus>
                                </div>
                                <div class="col-md-12" id="error_contact"></div>
                                <div class="form-group {% if login_form.errors.password %} errorput {% endif %}">
                                    <label for="input_password"><span
                                            class="glyphicon glyphicon-lock"></span>&nbsp;密码</label>
                                    <input id="input_password" class="form-control input-lg" placeholder="请输入6-20位非中文字符密码"
                                           name="password" type="password" value="">
                                </div>
                                <div class="error btns login-form-tips" id="jsLoginTips">
                                    {% for key,error in login_form.errors.items %}
                                        {{ error }} {% endfor %} {{ msg }}</div>
                                <div class="auto-box marb38">
                                    <a class="fr" href="{% url 'forget_pwd' %}">忘记密码？</a>
                                </div>
                                <div class="col-md-12" id="error_password"></div>
                                <input class="btn1 btn-green" id="jsLoginBtn" type="submit" value="立即登录 > "/>
                                {#                                    <a href="user.html" class="btn btn-lg btn-success btn-block">登录</a>#}
                            </fieldset>
                            {% csrf_token %}
                        </form>
                    </div>
                    <p style="margin-left: 20px">没有微电影网站帐号？<a href="{% url 'register' %}">[立即注册]</a></p>
                </div>
            </div>
        </div>
    </div>
    <!--内容-->
{% endblock %}
{% block js %}
    <script src="/static/js/jquery.min.js" type="text/javascript"></script>
    <script src="/static/js/unslider.js" type="text/javascript"></script>
    <script src="/static/js/login.js" type="text/javascript"></script>
{% endblock %}
