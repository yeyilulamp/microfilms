{% extends 'base.html' %}
{% block css %}
    <style>
        .col-lg-1, .col-lg-10, .col-lg-11, .col-lg-12, .col-lg-2, .col-lg-3, .col-lg-4, .col-lg-5, .col-lg-6, .col-lg-7, .col-lg-8, .col-lg-9, .col-md-1, .col-md-10, .col-md-11, .col-md-12, .col-md-2, .col-md-3, .col-md-4, .col-md-5, .col-md-6, .col-md-7, .col-md-8, .col-md-9, .col-sm-1, .col-sm-10, .col-sm-11, .col-sm-12, .col-sm-2, .col-sm-3, .col-sm-4, .col-sm-5, .col-sm-6, .col-sm-7, .col-sm-8, .col-sm-9, .col-xs-1, .col-xs-10, .col-xs-11, .col-xs-12, .col-xs-2, .col-xs-3, .col-xs-4, .col-xs-5, .col-xs-6, .col-xs-7, .col-xs-8, .col-xs-9 {
            padding-right: 3px;
            padding-left: 3px;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="container" style="margin-top:76px;">
        <div class="col-md-12">
            <h1>修改密码</h1>
            <p>已经通过验证，请设置新密码</p>
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title"><span class="glyphicon glyphicon-map-marker"></span>&nbsp;会员中心</h3>
                </div>
                <div class="panel-body">
                    <form id="email_register_form" role="form" action="{% url 'modify_pwd' %}" method="post" autocomplete="off">
                        <fieldset>
                            <div class="form-group {% if modify_form.errors.password1 %} errorout {% endif %}">
                                <label for="input_oldpwd"><span
                                        class="glyphicon glyphicon-lock"></span>&nbsp;新密码</label>
                                <input id="input_oldpwd" class="form-control" placeholder="6-20位非中文字符" name="password1"
                                       type="password" value="{{ modify_form.password1.value|default_if_none:'' }}" autofocus>
                                <input type="hidden" name="email" value="{{ email }}">
                            </div>
                            <div class="col-md-12" id="error_oldpwd"></div>
                            <div class="form-group {% if modify_form.errors.password2 %} errorput {% endif %}">
                                <label for="input_newpwd"><span
                                        class="glyphicon glyphicon-lock"></span>&nbsp;确定密码</label>
                                <input id="input_newpwd" class="form-control" placeholder="6-20位非中文字符" name="password2"
                                       type="password" value="{{ modify_form.password2.value|default_if_none:'' }}" autofocus>
                            </div>
                            <div class="col-md-12" id="error_newpwd"></div>
{#                            <a href="login.html" class="btn btn-success"><span class="glyphicon glyphicon-edit"></span>&nbsp;修改密码</a>#}
                            <div class="error btns" id="jsForgetTips"></div>
                                <input class="btn btn-success" type="submit" value="提交" >
                        </fieldset>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}{% endblock %}
